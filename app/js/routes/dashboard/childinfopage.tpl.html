<div ng-controller="DashboardCtrl">
  <md-content class="md-padding">
    <md-card ng-repeat="child in children">
      <md-card-content>
        <h2 class="md-title">{{ child.first_name + '' + child.last_name }}</h2>
      <ul>
        <li>{{ child.age }}</li>
        <li>{{ child.dob }}</li>
        <li>{{ child.height }}</li>
        <li>{{ child.weight }}</li>
        <li>{{ child.address }}</li>
        <li>{{ child.phone_number }}</li>
      </ul>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ui-sref="medInfo">Add Medical Information</md-button>
        <md-button ui-sref="editChildMed">Edit Medical Information</md-button>
        <md-button ui-sref="updateChildReg">Edit Child's Information</md-button>
      </div>
    </md-card>
  </md-content>
</div>
