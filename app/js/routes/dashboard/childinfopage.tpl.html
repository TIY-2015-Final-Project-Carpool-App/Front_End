<div ng-controller="DashboardCtrl">
  <md-content class="md-padding">
    <md-card>
      <md-card-content>
        <h2 class="md-title">{{ child.first_name + '' + child.last_name }}</h2>
      <ul>
        <li>{{ child.age }}</li>
        <li>{{ child.dob }}</li>
        <li>{{ child.height }}</li>
        <li>{{ child.weight }}</li>
        <li>{{ child.address }}</li>
        <li>{{ child.phone_number }}</li>
      </ul>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ng-click="addChildMed()">Add Medical Information</md-button>
        <md-button ng-click="editChildMed()">Edit Medical Information</md-button>
        <md-button ng-click="editChildReg">Edit Child's Information</md-button>
      </div>
    </md-card>
  </md-content>
</div>
