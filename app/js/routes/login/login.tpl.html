<div class="loginForm">
  <section layout="row" layout-sm="column" layout-align="center center">
    <img src="/images/1.png" alt="Login Input" layout-sm="column" layout-align="center center" class="logoimg">
  </section>
  <section layout="row" layout-sm="column" layout-align="center center" ng-style="expression">
    <md-content layout-padding layout="row" layout-sm="column">
        <md-input-container>
            <label>User Name</label>
            <input ng-model="user.username">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password">
        </md-input-container>
    </md-content>
    <br>
      <section layout="row" layout-sm="column" layout-align="center center">
        <md-button class="md-raised" ng-click="loginUser(user)">Login</md-button>
      </section>
  </section>
  <section layout="row" layout-sm="column" layout-align="center center">
  Don't have an account<md-button ui-sref="reg">Register Here</md-button>
  </section>
</div>
