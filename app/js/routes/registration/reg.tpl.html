This is the Registration Page for the Adult
<md-content>
  <div layout layout-sm="column">
    <md-input-container flex>
      <label>First name</label>
      <input ng-model="user.first_name">
    </md-input-container>
    <md-input-container flex>
      <label>Last Name</label>
      <input ng-model="user.last_name">
    </md-input-container>
  </div>

  <md-content>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>User Name</label>
        <input ng-model="user.username">
      </md-input-container>
      <md-input-container flex>
        <label>Password</label>
        <input ng-model="user.password">
      </md-input-container>
    </div>


  <md-input-container flex>
    <label>Address, City, State(##) Zipcode</label>
  <input ng-model="user.address">
  </md-input-container>


  <div layout layout-sm="column">
    <md-input-container flex>
      <label>Phone Number</label>
      <input ng-model="user.phonenumber">
    </md-input-container>
    <md-input-container flex>
      <label>Email</label>
      <input ng-model="user.email">
    </md-input-container>
  </div>

  <section layout="row" layout-sm="column" layout-align="center center">
    <md-button class="md-raised" ng-click="addUser(user)">Submit</md-button>
  </section>

  <a ui-sref="childReg">Add Child's Information Here (Optional)</a>  |  <a ui-sref="medInfo">Add Child's Medical Information Here (Optional)</a>
</md-content>
