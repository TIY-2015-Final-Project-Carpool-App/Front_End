              </md-fab-trigger>

                <md-button>

                </md-button>

                </md-button>
                <md-button>

                </md-button>
                <md-button>
                <!-- Figure out how to move this to the right of the toolbar -->
                  <a ui-sref="logoutUser" ng-click="logoutUser()">Sign Out</a>
                </md-button>
              </md-fab-actions>
            </md-fab-speed-dial>
          </div>
        <span flex></span>
      </div>
    </md-toolbar>
  </md-content>
</div>
